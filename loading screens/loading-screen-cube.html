<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(-45deg, #4287f5, #8f3def);
      background-size: 400% 400%;
      animation: gradient 8s ease-in-out infinite;
      perspective: 1000px;
    }
    
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .loader-container {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: spin 4s linear infinite;
    }
    
    .loader-side {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: transparent;
      border: 2px solid #fff;
      border-radius: 8px;
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.4);
      text-align: center;
      line-height: 200px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #fff;
    }
    
    .front {
      transform: translateZ(100px);
    }
    
    .back {
      transform: translateZ(-100px) rotateY(180deg);
    }
    
    .left {
      transform: translateX(-100px) rotateY(-90deg);
    }
    
    .right {
      transform: translateX(100px) rotateY(90deg);
    }
    
    .top {
      transform: translateY(-100px) rotateX(90deg);
    }
    
    .bottom {
      transform: translateY(100px) rotateX(-90deg);
    }
    
    /* Animation */
    @keyframes spin {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
  <script>
    // JavaScript
   // setTimeout(function() {
     // window.location.href = "another_page.html"; // Replace "another_page.html" with the target HTML file you want to redirect to
   // }, 4000); // Adjust the delay (in milliseconds) as desired
  </script>
</head>
<body>
  <div class="loader-container">
    <div class="loader-side front">Loading...</div>
    <div class="loader-side back"></div>
    <div class="loader-side left"></div>
    <div class="loader-side right"></div>
    <div class="loader-side top"></div>
    <div class="loader-side bottom"></div>
  </div>
</body>
</html>
